<div>
    <nav class="navbar fixed-top cl-blue-navbar">
        <div class="row container-fluid">
            <div class="col-6">
                <a class="navbar-brand cl-text-white" href="#">
                    Profile
                </a>
            </div>
            <div class="col-6">
                <a (click)="onUpdateUser()" style="cursor:pointer;"
                   class="navbar-link cl-text-white float-right cl-icon-padding" href="#">
                    <i class="fas fa-check fontawsome_icon"></i>
                </a>
            </div>
        </div>
    </nav>

    <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
    </div>
    <div class="container-fluid cl-container-padding">
        <form (ngSubmit)="profile()" #f="ngForm">
            <label>Username</label>
            <div class="form-group">
                <input
                        type="text"
                        name="username"
                        placeholder="{{user.username}}"
                        class="form-group"
                        [(ngModel)]="newUsername"
                        required
                />
            </div>
            <label>Email address</label>
            <div class="form-group">
                <input type="text"
                       name="email"
                       placeholder="{{user.email}}"
                       class="form-group"
                       [(ngModel)]="newEmail"
                       required
                />
            </div>
            <label>First Name</label>
            <div class="form-group">
                <input type="text"
                       name="first-name"
                       placeholder="{{user.firstName}}"
                       class="form-group"
                       [(ngModel)]="newFirstName"
                       required
                />
            </div>
            <label>Last Name</label>
            <div class="form-group">
                <input type="text"
                       name="last-name"
                       placeholder="{{user.lastName}}"
                       class="form-group"
                       [(ngModel)]="newLastName"
                       required
                />
            </div>
            <div class="form-group">
                <a class="btn btn-primary btn-block" [routerLink]="['/user', this.uid, 'website']"
                >Websites
                </a>
            </div>
            <div>
                <a class="btn btn-danger  btn-block"
                   routerLink="/login">Logout</a>
            </div>
        </form>
    </div>
</div>
