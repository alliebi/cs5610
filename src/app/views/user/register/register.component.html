<div class="container">
    <h1>Register</h1>
    <form (ngSubmit)="register()" #f="ngForm">
         <span
                 class="help-block"
                 *ngIf="!username.valid && username.touched">
        Please enter a valid username
      </span>
        <div class="form-group">
            <input type="text"
                   name="username"
                   placeholder="username"
                   class="form-control"
                   [(ngModel)]="ng_username" required
                   #username="ngModel"/>
        </div>
        <span
                class="help-block"
                *ngIf="!password.valid && password.touched">
        Please enter a valid password
      </span>
        <div class="form-group">
            <input type="text"
                   name="password"
                   placeholder="password"
                   class="form-control"
                   [(ngModel)]="ng_password" required
                   #password="ngModel"/>
        </div>
        <span
                class="help-block"
                *ngIf="(password !== verify_password || !password.valid) && verify_password.touched">
        Please enter the same password
      </span>
        <div class="form-group">
            <input type="text"
                   name="verify_password"
                   placeholder="verify password"
                   class="form-control"
                   [(ngModel)]="ng_verify_password" required
                   #verify_password="ngModel"/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block"
                    type="submit"
                    [disabled]="!f.valid || ng_password !== ng_verify_password">
                Register
            </button>
        </div>
        <div>
            <a class="btn btn-danger  btn-block"
               routerLink="/login">Cancel</a>
        </div>
    </form>

</div>
