<nav class="navbar fixed-top navbar-light bg-light">
    <div class="row container-fluid">
        <div class="col-4">
            <div class="container-fluid">
                <a [routerLink]="['../']" class="navbar-link cl-text-black cl-icon-padding">
                    <i class="fas fa-chevron-left fontawsome_icon"></i>
                </a>
                <a class="navbar-brand cl-text-bold cl-text-black" href="#">
                    Widget Edit
                </a>
            </div>
        </div>
        <div class="float-right">
            <a (click)="onUpdateWidget()" class="cl-text-black cl-icon-padding">
                <i class="fas fa-check fontawsome_icon"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input
                    type="text"
                    class="form-control"
                    name="widgetName"
                    placeholder="Widget Name"
                    [(ngModel)]="newWidget.name">
        </div>
        <div class="form-group">
            <label>Text</label>
            <input
                    type="text"
                    class="form-control"
                    name="widgetText"
                    placeholder="Widget Text"
                    [(ngModel)]="newWidget.text">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input
                    type="url"
                    class="form-control"
                    name="widgetURL"
                    placeholder="Widget URL"
                    [(ngModel)]="newWidget.url">
        </div>
        <div class="form-group">
            <label>Width</label>
            <input
                    type="text"
                    class="form-control"
                    name="widgetWidth"
                    placeholder="Widget Width"
                    [(ngModel)]="newWidget.width">
        </div>
    </form>
    <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">

        <input name="myFile" type="file" class="form-control"/>
        <input name="widgetId" value="{{widgetId}}" style="display: none"/>
        <input name="websiteId" value="{{websiteId}}" style="display: none"/>
        <input name="pageId" value="{{pageId}}" style="display: none"/>
        <input name="userId" value="{{userId}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        <br/>

    </form>

    <a
       [routerLink]="['/user/'+userId+'/website/'+websiteId+'/page/'+pageId+'/widget/'+widgetId+'/flickr']" >Choose From Flickr</a>


    <a class="btn btn-danger  btn-block" (click)="onDelete()">Delete</a>
    <h3>{{msg}}</h3>

</div>

<nav class="navbar fixed-bottom bg-light">
    <div class="container-fuild col-12">
        <a routerLink="/user/{{userId}}" class="navbar-link navbar-text float-right cl-icon-padding">
            <i class="fas fa-user fontawsome_icon"></i>
        </a>
    </div>
</nav>
