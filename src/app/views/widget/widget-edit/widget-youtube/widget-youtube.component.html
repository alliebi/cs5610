<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
              type="text"
              class="form-control"
              name="widgetName"
              placeholder="{{ widget.name }}"
              [(ngModel)]="newWidgetName">
    </div>
    <div class="form-group">
      <label>Text</label>
      <input
              type="text"
              class="form-control"
              name="widgetText"
              placeholder="{{ widget.text }}"
              [(ngModel)]="newWidgetText">
    </div>
    <div class="form-group">
      <label>URL</label>
      <input
              type="url"
              class="form-control"
              name="widgetURL"
              placeholder="{{ widget.url }}"
              [(ngModel)]="newWidgetURL">
    </div>
    <div class="form-group">
      <label>Width</label>
      <input
              type="text"
              class="form-control"
              name="widgetWidth"
              placeholder="{{ widget.width }}"
              [(ngModel)]="newWidgetWidth">
    </div>
    <button class="btn btn-danger btn-block" (click)="onDelete()">Delete</button>
  </form>
</div>
