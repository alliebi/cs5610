
<nav class="navbar fixed-top navbar-light bg-light">
  <div class="row container-fluid">
    <div class="col-4">
      <div class="container-fluid">
        <a [routerLink]="['../']" class="navbar-link cl-text-black cl-icon-padding">
          <i class="fas fa-chevron-left fontawsome_icon"></i>
        </a>
        <a class="navbar-brand cl-text-bold cl-text-black" href="#">
          Widget Edit
        </a>
      </div>
    </div>
    <div class="float-right">
      <a (click)="onUpdateWidget()" class="cl-text-black cl-icon-padding">
        <i class="fas fa-check fontawsome_icon"></i>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input
              type="text"
              class="form-control"
              name="widgetName"
              placeholder="Widget Name"
              [(ngModel)]="newWidgetName">
    </div>
    <div class="form-group">
      <label>Text</label>
      <input
              type="text"
              class="form-control"
              name="widgetText"
              placeholder="Widget Text"
              [(ngModel)]="newWidgetText">
    </div>
    <div class="form-group">
      <label>Size</label>
      <input
              type="number"
              class="form-control"
              name="widgetSize"
              placeholder="Widget Size"
              [(ngModel)]="newWidgetSize">
    </div>
    <button class="btn btn-danger btn-block" (click)="onDelete()">Delete</button>
  </form>
</div>

<nav class="navbar fixed-bottom bg-light">
  <div class="container-fuild col-12">
    <a routerLink="/user/{{uid}}" class="navbar-link navbar-text float-right cl-icon-padding">
      <i class="fas fa-user fontawsome_icon"></i>
    </a>
  </div>
</nav>
