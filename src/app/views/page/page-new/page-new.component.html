<nav class="navbar fixed-top navbar-light bg-light">
    <div class="row container-fluid">
        <div class="col-4">
            <div class="container-fluid">
                <a [routerLink]="['../']" class="cl-text-black navbar-link cl-icon-padding">
                    <i class="fas fa-chevron-left fontawsome_icon"></i>
                </a>
                <span class="cl-text-bold cl-text-black">
                    Pages
                </span>
            </div>
        </div>
        <div class="float-right">
            <a (click)="onSubmit()" class="cl-text-black navbar-link float-right">
                <i class="fas fa-check fontawsome_icon"></i>
            </a>
        </div>

    </div>
</nav>
<div class="container-fluid cl-container-padding">
    <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
    </div>
    <form #f="ngForm">
        <div class="form-group">
            <label for="page-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="page-name"
                   name="pageName"
                   placeholder="Page Name"
                   [(ngModel)]="newPageName"
                   required>
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input type="text"
                   class="form-control"
                   id="page-title"
                   name="pageTitle"
                   placeholder="Page Title"
                   [(ngModel)]="newTitle"
                   required>
        </div>
    </form>
</div>
<nav class="navbar fixed-bottom bg-light">
    <div class="container-fuild col-12">
        <a [routerLink]="['/user', uid]" class="navbar-link navbar-text float-right cl-icon-padding">
            <i class="fas fa-user fontawsome_icon"></i>
        </a>
    </div>
</nav>
