<body>
<nav class="navbar fixed-top cl-blue-navbar">
    <div class="row container-fluid">
        <div class="col-4">
            <div class="container-fluid">
                <a [routerLink]="['/user', uid, 'website', wid, 'page']"
                   class="cl-text-white navbar-link cl-icon-padding">
                    <i class="fas fa-chevron-left fontawsome_icon"></i>
                </a>
                <div class="cl-text-white navbar-brand cl-text-bold">
                    Pages
                </div>
            </div>
        </div>
        <div class="float-right">
            <a  (click)="onUpdate() "  [routerLink]="['/user', uid, 'website', wid, 'page']" class="cl-text-white navbar-link cl-icon-padding">
                <i class="fas fa-check fontawsome_icon"></i>
            </a>
        </div>
    </div>

</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input
                    type="text"
                    name="websiteName"
                    class="form-control"
                    id="page-name"
                    placeholder="Page Name"
                    [(ngModel)]="page.name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input
                    type="text"
                    name="websiteName"
                    class="form-control"
                    id="page-title"
                    placeholder="Page Title"
                    [(ngModel)]="page.title">
        </div>
    </form>
    <a class="btn btn-danger btn-block" [routerLink]="['/user', uid, 'website', wid, 'page']">Delete</a>
</div>
<nav class="navbar fixed-bottom bg-light">
    <div class="container-fuild col-12">
        <a [routerLink]="['/user', uid]"
           class="navbar-link navbar-text float-right cl-icon-padding">
            <i class="fas fa-user fontawsome_icon"></i>
        </a>
    </div>
</nav>
